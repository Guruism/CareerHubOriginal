<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/chlogo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <h1>REGISTER</h1>
            <form action="Register" method="post" class="forms">
                <label for="username">Name</label><br>
                <input type="text" name="uname" id="username" placeholder="Name" required><br>
                <label for="dob">Date of Birth</label><br>
                <input type="date" name="dob" id="dob" required><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="password" required><br>
                <button type="submit">Register</button>
            </form>
            <div class="r">
                <h2>Already have a Account?</h2>
                <button id="l-btn">Login</button>
            </div>
        </div>
    </div> 
    <script src="register.js"></script>
</body>
</html>
