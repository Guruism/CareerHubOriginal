<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/chlogo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Dancing+Script:wght@400..700&family=Grape+Nuts&family=Moirai+One&family=Nabla&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Burned&display=swap" rel="stylesheet">
    <title>Career Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleBar">
        <div class="logo">
            <div class="chlogo"><img src="images/chlogo.png" alt="Logo"></div>
            <h3>Career Hub</h3>
        </div>
        <div style="padding: 10px;" class="Buttons">
            <button>About Us</button>
            <button class="hire-btn">Search Jobs</button>
            <button>Post Jobs</button>
            <button class="logout">Log Out</button>
        </div>
    </div>
    <div class="content">
        <div class="Des">
            <p>Your Dream</p>
            <p>Job Is WAITING</p>
            <div class="rating">
                <img src="images/stars.png" alt="rating image">
            </div>
            <h4 class="ratingText">4.5/5 rated in JustDial.com</h4>
        </div>
        <div class="MainIcon">
            <img src="images/mainicon1.png" alt="Main Icon">
        </div>
    </div>
    <div class="searchBar">
        <div class="SearchBar">
            <input id="fname" placeholder="Search a particular Job" type="text">
            <button class="SearchButton">SEARCH</button>
        </div>
    </div>
    <div class="Browsing">
        <h2>Browse by category</h2>
        <div class="boxes">
                <div class="subbox" onclick="window.location.href='bank.html'"></div>
                <div class="subbox"></div>
                <div class="subbox" onclick="window.location.href='doc.html'"></div>
                <div class="subbox"></div>
                <div class="subbox" onclick="window.location.href='law.html'"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
        </div>
    </div>

    <div class="reviews">
        <div class="heading">
            <h2>Reviews</h2>
        </div>
        <div class="reviewbox">
            <div class="rbox">
                <img src="" alt="">
                <h3>User456</h3>
                <p class="end-p">This is the best!</p>
            </div>
            <div class="rbox">
                <img src="" alt="">
                <h3>User109</h3>
                <p class="end-p">its a solid 10 ngl.</p>
            </div>
            <div class="rbox">
                <img src="" alt="">
                <h3>User007</h3>
                <p class="end-p">fabulous</p>
            </div>
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
