<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #3c74af;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #4c96f2;
        }

        .job-listing {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f1f8ff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .job-listing:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .job-listing::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .job-listing:hover::after {
            opacity: 1;
        }

        .job-listing h3 {
            color: #5c92cd;
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .job-listing:hover h3 {
            color: #76aee6;
        }

        .job-listing p {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .job-listing:hover p {
            color: #777;
        }

        .apply-button {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apply-button:hover {
            background-color: #138496;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            background-color: #21466e;
            color: #fff;
        }

        .btn:hover {
            background-color: #96aec8;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>CareerHub</h2>
        <div id="job-listings"></div>
        <div class="btn-group">
            <button class="btn" onclick="showAppliedJobs()">Show Applied Jobs</button>
            <button class="btn" onclick="openLoginPage()">Login</button>
        </div>
    </div>

    <script>
        // Mock job listings data
        var jobListings = [
            { title: "Software Engineer", company: "XYZ Company", description: "Java Developer", requirements: "3+ years experience", type: "Full-time", salary: "Competitive salary" },
            { title: "Data Analyst", company: "ABC Corporation", description: "Data Analysis", requirements: "2+ years experience", type: "Part-time", salary: "Flexible hours" },
            { title: "Graphic Designer", company: "Design Co.", description: "Graphic Design", requirements: "2+ years experience", type: "Full-time", salary: "Competitive salary" },
            { title: "Marketing Manager", company: "Marketing Agency", description: "Marketing Strategy", requirements: "5+ years experience", type: "Full-time", salary: "Competitive salary" }
        ];

        // Function to display job listings
        function displayJobListings() {
            var jobListingsContainer = document.getElementById("job-listings");
            jobListingsContainer.innerHTML = ""; // Clear previous listings

            jobListings.forEach(function (job) {
                var listingDiv = document.createElement("div");
                listingDiv.classList.add("job-listing");
                listingDiv.innerHTML = "<h3>" + job.title + "</h3>" +
                    "<p><strong>Company:</strong> " + job.company + "</p>" +
                    "<p><strong>Description:</strong> " + job.description + "</p>" +
                    "<p><strong>Requirements:</strong> " + job.requirements + "</p>" +
                    "<p><strong>Type:</strong> " + job.type + "</p>" +
                    "<p><strong>Salary:</strong> " + job.salary + "</p>" +
                    "<button class='apply-button' onclick='applyForJob(\"" + job.title + "\")'>Apply</button>";

                jobListingsContainer.appendChild(listingDiv);
            });
        }

        // Function to apply for a job
        function applyForJob(title) {
            alert("You have applied for the job: " + title);
        }

        // Function to show applied jobs
        function showAppliedJobs() {
            // Mock implementation
            var appliedJobs = ["Software Engineer", "Marketing Manager"];
            var message = "Applied Jobs:\n";
            appliedJobs.forEach(function (job) {
                message += job + "\n";
            });
            alert(message);
        }

        // Function to open the login page
        function openLoginPage() {
            // You can redirect to the login page here
            alert("Redirecting to the login page...");
        }

        // Display job listings on page load
        window.onload = function () {
            displayJobListings();
        };
    </script>
</body>

</html>
